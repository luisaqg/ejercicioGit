<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>
<body>
<script>
  let arrayInicial = ["unacadena", 3, 9, 1, 10, 500, 1, 10, true];
  let arrayOrdenada = [], marcador = 0;

  for (let i = 0; i < arrayInicial.length; i++) {
    if (typeof arrayInicial[i] == "number") {
      arrayOrdenada[marcador] = arrayInicial[i];
      marcador++;
    }
  }

  for (let j = 1; j < arrayOrdenada.length; j++)
    for (let i = (arrayOrdenada.length) - 1; i >= j; i--) {
      if (arrayOrdenada[i] > arrayOrdenada[i - 1]) {
        marcador = arrayOrdenada[i];
        arrayOrdenada[i] = arrayOrdenada[i - 1];
        arrayOrdenada[i - 1] = marcador;
      }
    }
  console.log(arrayOrdenada)
</script>
</body>
</html>
