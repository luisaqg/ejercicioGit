<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
<script>
  let numeroDeElementos = 5;
  const resultado = [];

  if (numeroDeElementos === 1) {
    resultado[0] = 0;
  } else if (numeroDeElementos >= 2) {
    resultado[0] = 0;
    resultado[1] = 1;
  }

  for (let i = 2; i < numeroDeElementos; i++) {
    resultado[i] = resultado[i - 1] + resultado[i - 2];
  }
  console.log(resultado);

</script>
</body>
</html>
